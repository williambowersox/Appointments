<body>
    <section>
        <div class="calender" id="calender">
            <script>
                var newCalender = new Calender(document, new Date());
                newCalender.printMonth(new Date());
            </script>
        </div>
    </section>
    <script>
            $(document).ready(function () {
                Window_Resize();
                var date = new Date();
                var today = date.getDate();
                var element = "#cal-name-element-day-" + today;
                alert(element);
                var scrollPostion = $(element).position().top;
                $(this).scrollTop(scrollPostion);
            });
                
    </script>
